<!DOCTYPE html>
<html lang="en">
<head>
    <style> 
        body {
            background-color: white;
        }
    </style>
    <link rel="icon" href="/media/favicon.png">
    <link rel="stylesheet" href="/default.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Beta</title>
</head>
<body>
    <h2>Music Player Beta</h2>
  <audio id="player" controls autoplay loop>
    <source id="audioSource" src="/media/sounds/tour-music/01 Windows XP Tour intro.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
  <p>
    This part of my website is under serious construction.
  </p>
  <ul>
    <li><a href="#" onclick="playSong('01 Windows XP Tour intro.mp3')">Windows XP Tour intro</a></li>
    <li><a href="#" onclick="playSong('02 Windows XP Tour 1.mp3')">Windows XP Tour 1</a></li>
    <li><a href="#" onclick="playSong('03 Windows XP Tour 2.mp3')">Windows XP Tour 2</a></li>
    <li><a href="#" onclick="playSong('04 Windows XP Tour 3.mp3')">Windows XP Tour 3</a></li>
    <li><a href="#" onclick="playSong('05 Windows XP Tour 5.mp3')">Windows XP Tour 5</a></li>
    <li><a href="#" onclick="playSong('07 Windows XP Tour 6.mp3')">Windows XP Tour 6</a></li>
  </ul>
    <p>
        All music listed can be found for download
        <a href="https://archive.org/details/02-windows-xp-tour-1/" target="_blank">
            here
        </a>!
    </p>
  <script>
    function playSong(filename) {
      const player = document.getElementById('player');
      const source = document.getElementById('audioSource');
      source.src = `/media/sounds/tour-music/${filename}`;
      player.load();
      player.play();
    }

    // Ensure autoplay kicks in even if blocked at first
    window.onload = () => {
      document.getElementById('player').play().catch(() => {
        // Autoplay might be blocked â€” user interaction will start it
      });
    };
  </script>
</body>
<script src="/scripts/icon_handler.js"></script>
</html>
