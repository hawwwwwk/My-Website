<!DOCTYPE html>
<html lang="en">
<head>
    <style> 
        body {
            background-color: white;
        }
    </style>
    <link rel="icon" href="/media/favicon.png">
    <link rel="preload" href="/media/background-hills-day.gif" as="image">
    <link rel="preload" href="/media/background-hills-night.gif" as="image">
    <link rel="stylesheet" href="/default.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ethxn - Guestbook</title>
</head>
<body>
    <div class="guestbook-menu">
        <div class="menu-header">
            Guestbook
            <div class="orange-divider"></div> <!-- Top Orange Divider -->
        </div>
        
        <div class="menu-content">
            <div class="guestbook-column-left menu-left"> <!-- Left Column -->
                <div class="guestbook-banner-container">
                    <img src="guestbook_banner.jpg" alt="Guestbook Banner" class="guestbook-banner">
                </div>
                <div class="menu-divider"></div> <!-- Divider -->
                <div class="form-entry-container">
                    <form id="guestbook-form">
                        Screenname:
                        <input type="text" name="screenname" required class="guestbook-oneline-entry">
                        <br>
                        Website (Optional):
                        <input type="text" name="website" class="guestbook-oneline-entry">
                        <br>
                        Message:
                        <textarea name="message" required class="guestbook-message-entry"></textarea>
                        <div class="menu-divider"></div> <!-- Divider -->
                        <button type="submit" class="submit-button">
                            <img class="guestbook-icon" src="sign-on-button-icon.png" alt="sign on"/>
                            Submit
                        </button>
                    </form>
                </div>
                <script src="guestbook.js?v=2"></script>
            </div>
            <div class="guestbook-column-right menu-right"> <!-- Right Column -->
                <a href="https://ethxn.xyz/" class="menu-item" id="menu-item-home"> <!-- Home -->
                    <img src="/media/home_icon.png" alt="Home Icon" class="menu-icon">
                    <div class="menu-text"> 
                        <span class="menu-short">Home</span>
                        <span class="menu-full">Back to Home...</span>
                    </div>
                </a>
                <a href="" class="menu-item" id="menu-item-background"> <!-- Background Changer -->
                    <img src="/media/background_icon.png" alt="Background Icon" class="menu-icon">
                    <div class="menu-text">
                        <span class="menu-short">Background</span>
                        <span class="menu-full">Change Background</span>
                    </div>
                </a>
                <a href="https://github.com/hawwwwwk/My-Website/tree/main/guestbook" 
                class="menu-item" id="menu-item-copy" target="_blank"> <!-- Copy -->
                    <img src="/media/copy_code_icon.png" alt="Copy Code Icon" class="menu-icon">
                    <div class="menu-text"> 
                        <span class="menu-short">Code</span>
                        <span class="menu-full">Copy for Your Own Website!</span>
                    </div>
                </a>
                <div class="menu-divider"></div> <!-- Divider -->
                <p style="font-family: Tahoma, sans-serif; padding: 10px;">
                    <b>Please note:</b> The message box will
                    <i><a href="https://www.ninjaone.com/it-hub/endpoint-security/what-is-input-sanitization/" target="_blank">sanitize your inputs</a></i> 
                    to prevent SQL and XSS attacks!
                </p>
            </div>
        </div>
    </div>

    <div class="guestbook-entries-menu">
        <div class="menu-content">
            <div id="guestbook-entries" class="guestbook-entries"></div>
        </div>
    </div>
</body>
<script src="/scripts/icon_handler.js"></script>
<script src="/scripts/background_changer.js"></script>
</html>
